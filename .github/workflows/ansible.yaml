name: Ansible
on:
  workflow_call:
    inputs:
      aws-region:
        type: string
        required: true
      aws-account-id:
        type: string
        required: true
      container-image-name:
        type: string
        required: false
        default: ansible
      container-image-version:
        type: string
        required: false
        default: latest
      working-directory:
        type: string
        required: true
      install:
        type: boolean
        required: false
        default: true
      playbook:
        type: string
        required: true
      variables:
        type: string
        required: false
        default: '{}'
    secrets:
      ghcr-pat:
        required: true
      ssh-private-key:
        required: false
jobs:
  ansible:
    name: Ansible
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    container:
      image: ghcr.io/${{ github.repository_owner }}/${{ inputs.container-image-name }}:${{ inputs.container-image-version }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.ghcr-pat }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        id: setup
        uses: lickdltd/setup-action@v1
        with:
          aws-directory: /root/.aws
          aws-region: ${{ inputs.aws-region }}
          aws-account-id: ${{ inputs.aws-account-id }}
          ssh-directory: /root/.ssh
          ssh-private-key: ${{ secrets.ssh-private-key }}
      - name: Install
        if: inputs.install == true
        run: ansible-galaxy install -r requirements.yaml
      - name: Variables
        run: echo "${{ toJSON(inputs.variables) }}" > ./@variables.json
      - name: Run playbook
        run: ansible-playbook ${{ inputs.playbook }} --extra-vars "./@variables.json"
