name: Build
on:
  workflow_call:
    inputs:
      aws-region:
        type: string
        required: true
      aws-account-id:
        type: string
        required: true
      docker-compose-file:
        type: string
        required: false
        default: ./docker-compose.yaml
      docker-image-url:
        type: string
        required: true
      docker-tag:
        type: string
        required: true
      docker-push:
        type: boolean
        required: false
        default: false
      unit-test-cmd:
        type: string
        required: false
      behaviour-test-cmd:
        type: string
        required: false
    secrets:
      ghcr-pat:
        required: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      DOCKER_IMAGE_URL: ${{ inputs.docker-image-url }}
      DOCKER_TAG: ${{ inputs.docker-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        id: setup
        uses: lickdltd/setup-action@main
        with:
          ghcr-pat: ${{ secrets.ghcr-pat }}
          aws-region: ${{ inputs.aws-region }}
          aws-account-id: ${{ inputs.aws-account-id }}
      - name: Build
        run: docker-compose -f ${{ inputs.docker-compose-file }} build
      - name: Tests (unit)
        if: inputs.unit-test-cmd != ''
        run: ${{ inputs.unit-test-cmd }}
      - name: Tests (behaviour)
        if: inputs.behaviour-test-cmd != ''
        run: ${{ inputs.behaviour-test-cmd }}
      - name: Push
        if: inputs.docker-push == true
        run: docker-compose -f ${{ inputs.docker-compose-file }} push
